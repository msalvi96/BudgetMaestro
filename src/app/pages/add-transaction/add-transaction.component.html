<div class="row">
    <div class="container centered">
        <div class="card">
            <form>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Title: </label>
                    <div class="col-10">
                      <input class="form-control" name="title" [(ngModel)]="title" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-number-input" class="col-2 col-form-label">Amount: </label>
                    <div class="col-10">
                      <input class="form-control" name="amount" [(ngModel)]="amount" type="number" value="0">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-date-input" class="col-2 col-form-label">Date: </label>
                    <div class="col-10">
                      <input [(ngModel)]="date" name="date" [value]="date" class="form-control" type="date" id="example-date-input">
                    </div>
                  </div>
                <div class="form-group row">
                    <label for="example-date-input" class="col-2 col-form-label">Category: </label>
                    <ul class="list-group">
                        <li class="list-group-item"  *ngFor="let item of categories">
                            <input type="radio" [(ngModel)]="category" name="{{category}}" value="{{item}}" (change)="onItemChange(item)"/> 
                            {{item}}
                          </li>
                    </ul>
                </div>
                <button type="submit" class="btn btn-primary" (click)="createTransaction()">Submit</button>
              </form>
        </div>
    </div>
</div>
